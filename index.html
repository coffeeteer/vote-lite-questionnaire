	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		    <div class="col-sm-3">
		    	<div class='form-group'>
		            <label for="occupation">Occupation</label>
		            <input class="form-control" id="occupation" name="occupation" size="30" type="text" />
		        </div>
		    </div>
		</div>

	  <!--General Info End-->	

	  
	  <div class="row">
	  	<div class="col-sm-7">
	  		<div class="form-group">
	  			<label for="involvement" class="control-label">
	  				Before any other questions, how would you describe your level of political engagement?
	  			</label>
	  		</div>	
	  	</div>
	  	<div class="col-sm-1">
		  	<select for="involvement">
		  		<option value="low" name="involvement" class="">Low</option>
		  		<option value="medium" name="involvement" class="">Medium</option>
		  		<option value="high" name="involvement" class="">High</option>
		  	</select>
	  	</div>	
	  </div>
	  
				<div class="row"> <!-- Question 1 -->
					<div class="col-sm-12">	
					  <div class="form-group">
					  	  <label class="control-label">
					  	  	1. Please name 3 issues you are concerned with at the national level and when you first became concerned.
					  	  </label>
					  </div> 
					  <div class="col-sm-12"> 
						 <label for="state-concern-1">National Concern #1</label>	
					  	 <textarea name="concern-1" class="form-control break"></textarea>
					  </div>
					  <div class="col-sm-12">
					    <label for="state-concern-2">Nation Concern #2</label> 	  	
					  	<textarea name="concern-2" class="form-control break"></textarea>
					  </div>
					  <div class="col-sm-12">   	
					    <label for="concern-3">Nation Concern #3</label>
					  	<textarea name="concern-3" class="form-control break"></textarea>
					  </div>   
					</div>
				</div>  <!-- Question 1 -->
			
		  
			  <div class="row"> <!-- Question 2-->
			  	<div class="form-group">
			  		<div class="col-sm-12">
					  	<label>
					  		2. Please name 3 issues you are concerned with at the state level and when you firstbecame concerned (month and year).
					  	</label>
					</div>

					<div class="col-sm-12"><!-- Part #1-->
						<label for="state-concern-1">State Concern #1</label>
					</div>
					<div class="col-sm-2">
					  	<input type="date" name="state-concern-1">
					</div>
					<div class="col-sm-10"> 
					  	<textarea class="break form-control" name="state-concern-1"></textarea>
					</div> <!-- PArt #1-->
					
					<div class="col-sm-12"> <!-- Part #2-->
						<label for="state-concern-2">State Concern #2</label>
					</div>
					<div class="col-sm-2">
					  	<input type="date" name="state-concern-2">
					</div>
					<div class="col-sm-10">
					  	<textarea class="break form-control" name="state-concern-2"></textarea>
					</div> <!-- PArt #2-->

					<div class="col-sm-12"> <!-- Part #3 -->
						<label for="state-concern-3">State Concern #3</label>
					</div>
					<div class="col-sm-2">  	
					  	<input type="date" name="state-concern-3">
					</div>
					<div class="col-sm-10">  	
					  	<textarea class="break form-control" name="state-concern-3"></textarea>
				  	</div> <!-- Part #3-->
				</div>
			  </div>	<!-- Question 2-->
			  
			
			  
			<div class="row"><!-- Question 3-->
				<div class="col-sm-12">
					<div class="form-group">
				  		<label class="control-label">
				  			3. Please name 3 issues you are concerned with locally within your district and when you first became concerned.
				  		</label>
					</div>
					<div class="col-sm-12"><!-- Part #1-->
						<label for="local-concern-1">Local Concern #1</label>
						<textarea class="break form-control" name="local-concern-1"></textarea>
					</div>	<!-- Part #1-->
					<div class="col-sm-12"> <!-- Part #2-->
						<label for="local-concern-2">Local Concern #2</label>
						<textarea class="break form-control" name="local-concern-2"></textarea>
					</div> <!-- Part #2-->
					<div class="col-sm-12"> <!-- Part #3-->
						<label for="local-concern-3">Local Concern #3</label>
						<textarea class="break form-control" name="local-concern-3"></textarea>
					</div> <!-- Part #3-->
			  	</div>
			</div>  

			<div class="row"><!-- Question 4-->
			  <div class="form-group">

				  <div class="col-sm-8">
			  		<label for="satisfied-action" class="break control-label">
			  			4. Please tell ways you have taken action regarding concerns 1 through 9?
			  		</label> 
				  </div>
				  <div class="col-sm-2">		
				  		<select name="satisfied-action">
				  			<option value="1">1</option>
				  			<option value="2">2</option>
				  			<option value="3">3</option>
				  			<option value="4">4</option>
				  			<option value="5">5</option>
				  			<option value="6">6</option>
				  			<option value="7">7</option>
				  			<option value="8">8</option>
				  			<option value="9">9</option>
				  		</select>
				  </div>
			  </div>  <!-- Question 4-->
			
			</div>
			<div class="row"> <!-- Question 5 -->
				<div class="col-sm-8">
		  			<label for="satisfied-response" class="break control-label">
		  				5. How satisfied you were with the satisfied-responseonse you received on a scale of 1 to 5?
		  			</label>
				</div>
				<div class="col-sm-2">
					<select name="satisfied-response">
			  			<option value="1">1</option>
			  			<option value="2">2</option>
			  			<option value="3">3</option>
			  			<option value="4">4</option>
			  			<option value="5">5</option>
			  		</select>
			  	<!-- (options may include voting, contacting a politician, donating money to a candidate orcause, volunteering for a campaign or cause, participating in a rally, expressingconcerns to friends in person, or expressing concerns via social media) -->					
				</div>
			</div><!-- Question 5-->
			
			<div class="row">	<!-- Question 6 -->
				<div class="col-sm-8">
			  		<label for="vote" class="break control-label">
			  			6. Did you vote in the last election?
			  		</label>
				</div>
				<div class="col-sm-2">	
			  		<select name="vote">
			  			<option value="yes">Yes</option>
			  			<option value="no">No</option>
			  		</select>
				</div>
			</div> <!-- Question 6 -->
	<div class="row">
		<div class="col-sm-5">
			<button type="submit" class="btn btn-default center">Submit</button>			
		</div>
